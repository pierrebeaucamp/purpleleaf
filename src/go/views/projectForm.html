{{define "body"}}
{{template "header"}}

<form class="col s12" action="{{.url}}" method="POST" enctype="multipart/form-data">


	<div class="row">
		<div class="col s12">
			<h4>Create new project</h4>
		</div>
	</div>

    
    <div class="row">
        <div class="input-field col s12">
			<input type="text" id="title" name="title" required><br>
			<label for="title">Title</label>
		</div>
	</div>

    <div class="row">
        <div class="input-field col s12">
			<textarea rows="4" cols="50" id="desc" name="description" class="materialize-textarea"></textarea>
			<label for="desc">Description</label>
		</div>
	</div>

	<div class="row">
		<div class="col s12">
		<div class="file-field input-field">
	      <input class="file-path validate" type="text"/>
	      <div class="btn">
	        <span>Image</span>
	        <input type="file" name="image"><br>
	      </div>
	    </div>
	    </div>
	</div>	

	<div class="row" style="background: #eee; padding: 25px 0 25px 0">
		<div class="col s12 center">
	    <button type="submit" name="submit" class="purple darken-4 waves-effect waves-light btn-large">Create Project</button>
	</div>
	</div>
</form>

{{template "footer"}}
{{end}}
